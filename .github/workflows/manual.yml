name: manuals

on: workflow_dispatch

jobs:
  msys2-ucrt64:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: cmake mingw-w64-ucrt-x86_64-gcc
      - name: CI-Build
        run: |
          echo 'Running in MSYS2 UCRT64!'
          cmake -B build
          cmake --build build --parallel


  msys2-clangarm64:
    runs-on: windows-11-arm
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: CLANGARM64
          update: true
          install: cmake
      - name: CI-Build
        run: |
          echo 'Running in MSYS2 CLANGARM64!'
          cmake -B build
          cmake --build build --parallel


